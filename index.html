<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="wrapper">
<div class="container">
  <img src="illustration-hero.svg" class="flex-pics">
  <p class="p-head">Order Summary</p>

 <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device<br/> anywhere you like!</p> 

  <div class="Annual"> 
  <img src="icon-music.svg" class="music">
  <p class="para1">Annual Plan
  <p class="para2">$59.99/year</p></p>
  <a class="link" href="#">Change</a>
</div>

  <div class="proceed">
    <a href="#" class="sub">Proceed to Payment</a>
    <a href="#" class="can">Cancel Order</a> 
</div>

</div>

</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sotomi Oluwapelumi</a>.
  </div>
</body>
</html>
